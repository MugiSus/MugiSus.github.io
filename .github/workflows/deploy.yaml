# https://jamband.github.io/blog/2021/08/deploy-nextjs-app-to-github-pages/
name: Deploy to GitHub Pages

# main ブランチ の push 時にこのワークフローを実行する
on:
    push:
        branches:
            -
                main

jobs:
    build:
        runs-on: ubuntu-20.04
        steps:
            # main ブランチを取得する
            -
                name: Checkout
                uses: actions/checkout@v2

            # Node.js のセットアップをする
            -
                name: Setup Node
                uses: actions/setup-node@v2
                with:
                    node-version: 14.x
                    cache: yarn

            # パッケージをインストールする
            -
                name: Install dependencies
                run: yarn --frozen-lockfile

            # ビルドする
            -
                name: Build
                run: yarn build

            # GitHub Pages にデプロイする
            -
                name: Deploy
                uses: peaceiris/actions-gh-pages@v3
                with:
                    github_token: ${{ secrets.GITHUB_TOKEN }}
                    publish_dir: out
                    cname: www.mugisus.com
            
            # /404/index.html を /404.html にコピーする
            -
                name: Copy 404 page to root directory
                run: cp ./404/index.html ./404.html